<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Popup Controller</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="container">
            <h2>Popup Controller</h2>
            <input type="text" id="urlInput" placeholder="Enter URL" />
            <div class="input-group">
                <input type="number" id="counts" placeholder="Enter count" />
                <input
                    type="number"
                    id="duration"
                    placeholder="Duration (seconds)"
                />
            </div>
            <div class="button-group">
                <button onclick="open0()" class="open-btn">Open Window</button>
                <button onclick="close0()" class="close-btn">
                    Close Window
                </button>
            </div>
            <div id="status"></div>
        </div>

        <div class="dashboard">
            <h2>Statistics</h2>
            <div class="stat-card">
                <div class="stat-label">Current Progress</div>
                <div class="stat-value" id="currentCount">0</div>
                <div class="progress-bar">
                    <div class="progress-fill" id="progressBar"></div>
                </div>
            </div>
            <div class="stat-card timer">
                <div class="stat-label">Time Remaining</div>
                <div class="stat-value" id="timeRemaining">0s</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Total Cycles</div>
                <div class="stat-value" id="totalCount">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Status</div>
                <div class="stat-value" id="cycleStatus">Idle</div>
            </div>
        </div>

        <script src="app.js"></script>
    </body>
</html>
